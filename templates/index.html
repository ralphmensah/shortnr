<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-success mb-5 sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 text-light h1 ps-5">Shortnr</span>
      </div>
    </nav>
    <section class="section m-md-4 m-4">
        <form method="post">
        <div class="input-group">
          <input type="text" class="form-control" name="mainUrl" placeholder="Enter Website to Shorten" required />
          <div class="input-group-append">
            <button class="btn  btn-outline-success" type="submit">
                Shorten
            </button>
          </div>
        </div>
        </form>
        <div class="card text-muted mt-5">
            {% if data %}
                <p>
                     {{ data.original_url}} : {{url+data.generated_url }}
                </p>
            {% endif %}
        </div>

    </section>
</body>
</html>
